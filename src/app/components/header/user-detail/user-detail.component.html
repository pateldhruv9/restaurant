<div class="user-detail" style="color:white;">
    <span *ngIf="isLoggedIn(); else notLoggedIn" >
    Hello, {{ user().name }} | <a (click)="logout()">Logout</a>
</span>

    <ng-template #notLoggedIn>
        <a (click)="login()" class="login-user-detail" style="color:white;">Login</a>
    </ng-template>

</div>
